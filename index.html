<body>

    <section class="contacts">
        <div class="container">
            <div class="contacts__head">
                <h2 class="contacts__head-title">Registration for a <span
                        class="contacts__head-title-accent">free</span> phone <span
                        class="contacts__head-title-accent">consultation</span> on the nuances of English UPE</h2>
            </div>
            <form action="#" class="contacts-form">
                <p class="contacts-form__head">Leave a request for participation in a <span
                        class="contacts-form__head-accent">free lesson</span>.
                    A consultant will contact you and answer your questions
                </p>
                <div class="contacts__list">
                    <label class="contacts__field"><input type="text" name="user-name" class="contacts__input"
                            placeholder="Name*" minlength="2" required>
                    </label>
                    <label class="contacts__field"><input type="email" name="user-email" class="contacts__input"
                            placeholder="Phone*" pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{2}[-][0-9]{2}"
                            title="096-111-11-11" required>
                    </label>
                </div>
                <button type="submit" class="contacts__btn">i want a free lesson
                </button>

            </form>
        </div>
        </footer>

</body>
